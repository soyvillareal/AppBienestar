<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>

    <div slot="end">
      <div id="profile-photo">
        <ion-avatar>
          <img [src]="newUser.foto" alt="" class="Foto de usuario">
        </ion-avatar>
      </div>
    </div>
  </ion-toolbar>
</ion-header>
